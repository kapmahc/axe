<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="main" class="row">
    <div th:if="${notice} != null" class="col-md-12">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="alert-heading" th:text="#{flash.notice}"></h4>
            <hr>
            <p class="mb-0" th:utext="${notice}"></p>
        </div>
    </div>
    <div th:if="${warning} != null" class="col-md-12">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="alert-heading" th:text="#{flash.warning}"></h4>
            <hr>
            <p class="mb-0" th:utext="${warning}"></p>
        </div>
    </div>
    <div th:if="${error} != null" class="col-md-12">
        <div th:if="${error} != null" class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="alert-heading" th:text="#{flash.error}"></h4>
            <hr>
            <p class="mb-0" th:utext="${error}"></p>
        </div>
    </div>
</div>
</body>
</html>
