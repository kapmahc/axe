<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Application</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/dist/css/bootstrap.min.css}">
    <script th:src="@{/assets/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/assets/popper.js/dist/umd/popper.min.js}"></script>
    <script th:src="@{/assets/bootstrap/dist/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="layouts/application/header :: header">
    header
</div>
<div layout:fragment="content">
    content
</div>
<div th:replace="layouts/application/footer :: footer">
    footer
</div>
</body>
</html>
