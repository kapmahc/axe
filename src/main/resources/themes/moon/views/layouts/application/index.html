<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Application</title>
</head>
<body>
<div th:replace="layouts/application/header :: header">
    header
</div>
<div layout:fragment="content">
    content
</div>
<div th:replace="layouts/application/footer :: footer">
    footer
</div>
</body>
</html>
