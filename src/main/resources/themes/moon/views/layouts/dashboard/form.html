<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="row" th:fragment="buttons">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button class="btn waves-effect waves-light" type="submit">
        <i class="material-icons right">send</i> [[#{buttons.submit}]]
    </button>
    <button class="btn grey waves-effect waves-red" type="reset">
        <i class="material-icons right">cancel</i> [[#{buttons.reset}]]
    </button>
</div>
</body>
</html>
