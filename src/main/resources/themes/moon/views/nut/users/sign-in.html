<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/application/index}">
<head>
    <title th:text="#{nut.sign-in.title}">title</title>
</head>
<body>

<div layout:fragment="content" class="row justify-content-md-center">
    <div class="col-md-6">
        <div th:replace="layouts/application/flash :: main">flash</div>
        <h2 th:text="#{nut.sign-in.title}">title</h2>
        <hr/>
        <form method="post" th:object="${form}">
            <div class="form-group">
                <label th:text="#{attributes.email}">label</label>
                <input th:field="*{email}" type="email" class="form-control">
            </div>
            <div class="form-group">
                <label th:text="#{attributes.password}">label</label>
                <input th:field="*{password}" type="password" class="form-control">
            </div>
            <div th:replace="layouts/application/form :: buttons">buttons</div>
        </form>
    </div>
</div>


</body>
</html>
