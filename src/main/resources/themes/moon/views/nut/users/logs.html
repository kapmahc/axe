<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/application/index}">
<head>
    <title th:text="#{nut.users.logs.title}">title</title>
</head>
<body>
<div class="row justify-content-md-center" layout:fragment="content">
    <div class="col-md-6">
        <h2 th:text="#{nut.users.logs.title}">title</h2>
        <hr/>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th width="35%" th:text="#{attributes.createdAt}">label</th>
                <th th:text="#{attributes.content}">label</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="it : ${user.logs}">
                <th scope="row" th:text="${it.createdAt}">value</th>
                <td th:text="${it.message}">value</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
