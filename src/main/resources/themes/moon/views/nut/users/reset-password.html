<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/application/index}">
<head>
    <title th:text="#{nut.users.reset-password.title}">title</title>
</head>
<body>

<div layout:fragment="content" class="row justify-content-md-center">
    <div class="col-md-6">
        <div th:replace="layouts/application/flash :: main">flash</div>
        <h2 th:text="#{nut.users.reset-password.title}">title</h2>
        <hr/>
        <form method="post" th:object="${resetPasswordForm}">
            <div class="form-group">
                <label th:text="#{attributes.password}">label</label>
                <input th:field="*{password}" type="password" class="form-control">
            </div>
            <div class="form-group">
                <label th:text="#{attributes.passwordConfirmation}">label</label>
                <input th:field="*{passwordConfirmation}" type="password" class="form-control"
                       aria-describedby="passwordHelp">
                <small th:text="#{helpers.password}" id="passwordHelp" class="form-text text-muted">
                </small>
            </div>
            <div th:replace="layouts/application/form :: buttons">buttons</div>
        </form>
        <br/>
        <div th:replace="nut/users/shared-links :: main">links</div>
    </div>
</div>


</body>
</html>
