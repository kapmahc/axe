<div class="row justify-content-md-center">
    <div class="col-md-6">
        {{template "layouts/application/flash" .}}
        <h2>{{.title}}</h2>
        <hr/>
        <form method="post">
            <div class="form-group">
                <label for="name">{{t .locale "attributes.username"}}</label>
                <input id="name" name="name" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="email">{{t .locale "attributes.email"}}</label>
                <input id="email" name="email" type="email" class="form-control" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">
                  {{t .locale "helpers.email"}}
                </small>
            </div>
            <div class="form-group">
                <label for="password">{{t .locale "attributes.password"}}</label>
                <input id="password" name="password" type="password" class="form-control" aria-describedby="passwordHelp">
                <small id="passwordHelp" class="form-text text-muted">
                  {{t .locale "helpers.password"}}
                </small>
            </div>
            <div class="form-group">
                <label for="passwordConfirmation">{{t .locale "attributes.passwordConfirmation"}}</label>
                <input id="passwordConfirmation" name="passwordConfirmation" type="password" class="form-control">
            </div>
            {{template "layouts/application/form-buttons" .}}
        </form>
        <br/>
        {{template "nut/users/shared-links" .}}
    </div>
</div>
