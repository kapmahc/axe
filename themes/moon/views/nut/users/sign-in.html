<div class="row justify-content-md-center">
    <div class="col-md-6">
        {{template "layouts/application/flash" .}}
        <h2>{{.title}}</h2>
        <hr/>
        <form method="post">
            <div class="form-group">
                <label for="email">{{t .locale "attributes.email"}}</label>
                <input id="email" name="email" type="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">{{t .locale "attributes.password"}}</label>
                <input id="password" name="password" type="password" class="form-control" />
            </div>
            {{template "layouts/application/form-buttons" .}}
        </form>
        <br/>
        {{template "nut/users/shared-links" .}}
    </div>
</div>
