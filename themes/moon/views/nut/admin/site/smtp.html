<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/dashboard/index}">
<head>
    <title th:text="#{nut.admin.site.smtp.title}">title</title>
</head>
<body>

<div layout:fragment="content" class="section">
    <div th:replace="layouts/dashboard/flash :: main">flash</div>
    <div class="row">
        <h2 th:text="#{nut.admin.site.smtp.title}">title</h2>
        <form method="post" th:object="${smtpForm}" class="col m12">
            <div class="row">
                <div class="input-field col m6">
                    <input th:field="*{host}" type="text" class="validate">
                    <label for="host" th:text="#{attributes.host}">label</label>
                </div>
                <div class="input-field col m6">
                    <select th:field="*{port}">
                        <option value="25">25</option>
                        <option value="465">465</option>
                        <option value="587">587</option>
                    </select>
                    <label for="port" th:text="#{attributes.port}">label</label>
                </div>
                <div class="input-field col m6">
                    <input th:field="*{username}" type="email" class="validate">
                    <label for="username" th:text="#{attributes.email}">label</label>
                </div>
                <div class="input-field col m6">
                    <input th:field="*{password}" type="password" class="validate">
                    <label for="password" th:text="#{attributes.password}">label</label>
                </div>
                <div class="input-field col m6">
                    <input th:field="*{passwordConfirmation}" type="password" class="validate">
                    <label for="passwordConfirmation" th:text="#{attributes.passwordConfirmation}">label</label>
                </div>
            </div>
            <div th:replace="layouts/dashboard/form :: buttons">buttons</div>
        </form>
    </div>
</div>

</body>
</html>
