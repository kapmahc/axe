<div class="section">
    {{template "layouts/dashboard/flash" .}}
    <div class="row">
        <h2>{{.title}}</h2>
        <form method="post" class="col m12">
            <div class="row">
                <div class="input-field col m6">
                    <input id="host" name="host" value="{{.form.host}}" type="text" class="validate">
                    <label for="host">{{t .locale "attributes.host"}}</label>
                </div>
                <div class="input-field col m6">
                    <select id="port" name="port">
                        {{range .ports}}
                        <option {{if eq . $.form.port}}selected{{end}} value="{{.}}">{{.}}</option>
                        {{end}}
                    </select>
                    <label for="port">{{t .locale "attributes.port"}}</label>
                </div>
                <div class="input-field col m6">
                    <input id="username" name="username" value="{{.form.username}}" type="email" class="validate">
                    <label for="username">{{t .locale "nut.admin.site.smtp.sender"}}</label>
                </div>
                <div class="input-field col m6">
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">{{t .locale "attributes.password"}}</label>
                </div>
                <div class="input-field col m6">
                    <input id="passwordConfirmation" name="passwordConfirmation" type="password" class="validate">
                    <label for="passwordConfirmation">{{t .locale "attributes.passwordConfirmation"}}</label>
                </div>
            </div>
            {{template "layouts/dashboard/form-buttons" .}}
        </form>
    </div>
</div>
