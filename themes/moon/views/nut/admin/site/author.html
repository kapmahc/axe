<div class="section">
    {{template "layouts/dashboard/flash" .}}
    <div class="row">
        <h2>{{.title}}</h2>
        <form method="post" class="col m12">
            <div class="row">
                <div class="input-field col m6">
                    <input id="email" name="email" value="{{.form.email}}" type="email" class="validate">
                    <label for="email">{{t .locale "attributes.email"}}</label>
                </div>
                <div class="input-field col m6">
                    <input id="name" name="name" value=".form.name" type="text" class="validate">
                    <label for="name">{{t .locale "attributes.username"}}</label>
                </div>
            </div>
            {{template "layouts/dashboard/form-buttons" .}}
        </form>
    </div>
</div>
