<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/dashboard/index}">
<head>
    <title th:text="#{nut.admin.site.author.title}">title</title>
</head>
<body>

<div layout:fragment="content" class="section">
    <div th:replace="layouts/dashboard/flash :: main">flash</div>
    <div class="row">
        <h2 th:text="#{nut.admin.site.author.title}">title</h2>
        <form method="post" th:object="${authorForm}" class="col m12">
            <div class="row">
                <div class="input-field col m6">
                    <input th:field="*{email}" type="email" class="validate">
                    <label for="email" th:text="#{attributes.email}">label</label>
                </div>
                <div class="input-field col m6">
                    <input th:field="*{name}" type="text" class="validate">
                    <label for="name" th:text="#{attributes.username}">label</label>
                </div>
            </div>
            <div th:replace="layouts/dashboard/form :: buttons">buttons</div>
        </form>
    </div>
</div>

</body>
</html>
