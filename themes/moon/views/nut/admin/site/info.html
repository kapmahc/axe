<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/dashboard/index}">
<head>
    <title th:text="#{nut.admin.site.info.title}">title</title>
</head>
<body>

<div layout:fragment="content" class="section">
    <div th:replace="layouts/dashboard/flash :: main">flash</div>
    <div class="row">
        <h2 th:text="#{nut.admin.site.info.title}">title</h2>
        <form method="post" th:object="${infoForm}" class="col m12">
            <div class="row">
                <div class="input-field col m6">
                    <input th:field="*{title}" type="text" class="validate">
                    <label for="title" th:text="#{attributes.title}">label</label>
                </div>
                <div class="input-field col m6">
                    <input th:field="*{subhead}" type="text" class="validate">
                    <label for="subhead" th:text="#{nut.forms.site.info.subhead}">label</label>
                </div>
                <div class="input-field col m6">
                    <input th:field="*{keywords}" type="text" class="validate">
                    <label for="keywords" th:text="#{attributes.keywords}">label</label>
                </div>
                <div class="input-field col m6">
                    <input th:field="*{copyright}" type="text" class="validate">
                    <label for="copyright" th:text="#{nut.forms.site.info.copyright}">label</label>
                </div>
                <div class="input-field col m12">
                    <textarea th:field="*{description}" class="materialize-textarea"></textarea>
                    <label for="description" th:text="#{attributes.description}">label</label>
                </div>
            </div>
            <div th:replace="layouts/dashboard/form :: buttons">buttons</div>
        </form>
    </div>
</div>

</body>
</html>
